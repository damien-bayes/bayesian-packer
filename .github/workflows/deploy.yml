name: Deploy

on:
  push:
    paths-ignore:
      - readme.md
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: [self-hosted, linux]

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file dockerfile --tag baythium-ecosystem/baythium-packer_client:$(date +%s)
