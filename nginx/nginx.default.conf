server {
  listen 80;
  server_name localhost;

  # charset koi8-r;
  # access_log /var/log/nginx/log/host.access.log main;

  location / {
    root /usr/share/nginx/html;
    index  index.html index.htm;
  }

  include /etc/nginx/custom-errors.conf;

  # Deny access to .htaccess files
  location ~ /\.ht {
    deny  all;
  }
}